<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gdscfavi.png" type="image/x-icon">
    <title>GDSC RVCE Leaderboard</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://gdsc.community.dev/rv-college-of-engineering-bengaluru/"><img src="RVCE.jpg" alt="GDSC Logo"></a>
        </div>
    </nav>
    <img src="cloudLg.png" alt="Google Cloud Logo", width="5%">
    <h1>
        GDSC RVCE Google Cloud Study Jam Leaderboard</h1>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search participants...">
    </div>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Redemption Status</th>
                <th>Number of Courses Completed</th>
                <th>Number of Skill Badges</th>
                <th>Number of Gen AI Games Completed</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard data will be inserted here using JavaScript -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
